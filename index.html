<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png"/>
    <title>Airbnb Property Listing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" id="logo"/>
        <h1>Airbnb Property Listing</h1>
        <input type="text" id="search-location" placeholder="Search by location">
        <input type="date" id="search-date">
        <input type="number" id="search-price" placeholder="Max price">
        <button id="search-button">Search</button>
    </header>

    <main>
        <div id="property-list"></div>
    </main>

    <footer>
        <p>Copyright &#169; 2024 Air BnB. All Rights Reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
